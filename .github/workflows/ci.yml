name: CI

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: kantox-dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ github.actor }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}

    - name: Repository Dispatch
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.PAT }}
        #repository: ${{ github.actor }}/GitOps-Kantox
        repository: JaimeHenaoChallange/GitOps-Kantox
        event-type: new-image
        client-payload: '{"image": "${{ github.actor }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}"}'

name: Actualizar Imagen de Deployment

on:
 workflow_run:
   workflows: ["CI"]
   types:
     - completed

jobs:
  update-deployment:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repositorio
      uses: actions/checkout@v2

    - name: Mostrar Variables de Entorno
      run: env

    - name: Listar Archivos en la Ra√≠z
      run: ls

    - name: Mostrar Contenido de deployment.yaml
      run: cat deployment.yaml

    - name: Configurar Credenciales de GitHub
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@example.com"

    - name: Actualizar Imagen en deployment.yaml
    run: |
      NEW_TAG=${{ github.run_number }}
      sed -i "s|image: jaimehenao8126/kantox-dev:26|image: jaimehenao8126/kantox-dev:${NEW_TAG}|g" deployment.yaml
      git diff --exit-code deployment.yaml || (git add deployment.yaml && git commit -m "Actualizar imagen en deployment.yaml" && git push)