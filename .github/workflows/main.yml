name: Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  job1:
    runs-on: ubuntu-latest
    name: Build Docker image and deploy to Minikube
    steps:
    - uses: actions/checkout@v2
    - name: Start Minikube
      uses: medyagh/setup-minikube@master
    - name: Try the cluster!
      run: kubectl get pods -A
    - name: Build image
      run: |
        eval $(minikube -p minikube docker-env)
        docker build -f ./Dockerfile -t arheanja/hello-world-kantox:v2 .
        echo "verifying images:"
        docker images
    - name: Deploy to Minikube
      run: kubectl apply -f deploy-to-minikube.yaml
    - name: Wait for service readiness
      run: sleep 30
    - name: Check Minikube status
      run: minikube status
    - name: Check running pods
      run: kubectl get pods
    - name: Check service details
      run: kubectl get service hello-world-service
    - name: Test service URLs
      run: |
        minikube service list
        SERVICE_URL=$(minikube service hello-world-service --url)
        echo "------------------opening the service------------------"
        echo "Service URL: $SERVICE_URL"
        if command -v xdg-open >/dev/null 2>&1; then
          xdg-open $SERVICE_URL
        elif command -v open >/dev/null 2>&1; then
          open $SERVICE_URL
        elif command -v gnome-open >/dev/null 2>&1; then
          gnome-open $SERVICE_URL
        elif command -v start >/dev/null 2>&1; then
          start $SERVICE_URL
        else
          echo "Cannot open browser automatically. Please open the URL in your preferred browser."
        fi
