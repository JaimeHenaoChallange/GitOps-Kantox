name: Deploy to Minikube using Github Actions

on:
  push:
    branches:
      - main

jobs:
  job1:
    runs-on: ubuntu-latest
    name: Build nginx Docker image and deploy to Minikube
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Start Minikube
      uses: medyagh/setup-minikube@v1.23.0

    - name: Wait for Minikube to be ready
      run: minikube status --wait=5m

    - name: Try the cluster!
      run: kubectl get pods -A

    - name: Build image
      run: |
        export SHELL=/bin/bash
        eval $(minikube -p minikube docker-env)
        docker build -f ./Dockerfile -t arheanja/hello-world-kantox:v2 .
        echo -n "verifying images:"
        docker images

    - name: Deploy to Minikube
      run: kubectl apply -f deploy-to-minikube.yaml

    - name: Wait for pods to be ready
      run: kubectl wait --for=condition=ready pod -l app=hello-world

    - name: Check Minikube status
      run: minikube status

    - name: Check running pods
      run: kubectl get pods

    - name: Check service details
      run: kubectl get service hello-world-service

    - name: Test service URLs
      run: |
        minikube service list
        minikube service hello-world-service --url
        echo "------------------opening the service------------------"
        curl $(minikube service hello-world-service --url)
